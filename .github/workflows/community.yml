name: Community Engagement Automation

on:
  issues:
    types: [opened, closed]
  pull_request:
    types: [opened, merged, closed]
  discussion:
    types: [created]

jobs:
  welcome-contributor:
    runs-on: ubuntu-latest
    if: github.event.action == 'opened'
    steps:
      - name: Welcome new contributors to UAICP Specification
        uses: actions/github-script@v7
        with:
          script: |
            // Check if this is user's first contribution
            const { data: contributions } = await github.rest.repos.listContributors({
              owner: context.repo.owner,
              repo: context.repo.repo
            });
            
            const isFirstTime = !contributions.find(c => c.login === context.actor);
            
            if (isFirstTime) {
              const welcomeMessage = `
              ðŸŽ‰ **Welcome to UAICP Specification Repository!** 
              
              Thank you for your ${context.eventName === 'issues' ? 'issue' : 'pull request'}! 
              
              This appears to be your first contribution to the UAICP specification. Here are some helpful resources:
              
              - ðŸ“– [Full Documentation](https://uaicp.org/docs)
              - ðŸ“‹ [UAICP Specification](https://uaicp.org/docs/specification/introduction)
              - ðŸ¤ [Contributing Guide](https://github.com/UAICP/uaicp_specification/blob/main/CONTRIBUTING.md)
              - ðŸ’¬ [Community Discussions](https://github.com/UAICP/uaicp_specification/discussions)
              - ðŸ›ï¸ [Governance](https://github.com/UAICP/uaicp_specification/blob/main/governance/README.md)
              - ðŸ§‘â€ðŸ’» [Slack Workspace](https://uaicp.slack.com)
              
              **Contribution Focus Areas:**
              - ðŸ“ Specification development and refinement
              - ðŸ§ª Reference implementations
              - ðŸ”¬ Testing frameworks
              - ðŸ“š Documentation improvements
              - ðŸ›ï¸ Governance and process
              
              A maintainer will review this soon. Feel free to join our community chat if you have questions about the protocol specification!
              `;
              
              if (context.eventName === 'issues') {
                github.rest.issues.createComment({
                  issue_number: context.issue.number,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  body: welcomeMessage
                });
              } else {
                github.rest.pulls.createReview({
                  pull_number: context.issue.number,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  body: welcomeMessage,
                  event: 'COMMENT'
                });
              }
            }

  spec-change-notification:
    runs-on: ubuntu-latest
    if: github.event.action == 'closed' && github.event.pull_request.merged == true
    steps:
      - name: Notify on specification changes
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prTitle = context.payload.pull_request.title;
            const prNumber = context.payload.pull_request.number;
            const prAuthor = context.payload.pull_request.user.login;
            
            console.log(`ðŸ”„ Specification updated by ${prAuthor}`);
            console.log(`ðŸ“‹ PR #${prNumber}: ${prTitle}`);
            
            // Check if this is a specification change
            const specFiles = [
              'docs/specification/',
              'governance/',
              'reference-impl/',
              'tests/'
            ];
            
            const { data: files } = await github.rest.pulls.listFiles({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber
            });
            
            const specChanges = files.filter(file => 
              specFiles.some(path => file.filename.startsWith(path))
            );
            
            if (specChanges.length > 0) {
              console.log(`ðŸ“ ${specChanges.length} specification files changed`);
              
