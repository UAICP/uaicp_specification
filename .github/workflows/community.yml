    runs-on: ubuntu-latest
    if: github.event.action == 'created'
    steps:
      - name: Acknowledge new discussions
        uses: actions/github-script@v7
        with:
          script: |
            console.log('ðŸ“¢ New discussion created in UAICP specification repo');
            console.log(`ðŸ‘¤ Author: ${context.payload.discussion.user.login}`);
            console.log(`ðŸ’­ Title: ${context.payload.discussion.title}`);
            
